<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flare Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: #ff6b35 #191919;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: #191919;
            color: #e6edf3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #191919;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 6px;
        }

        nav.tabs {
            display: flex;
            align-items: center;
            background: #191919;
            padding: 6px 0 6px 10px;
            gap: 4px;
            border-bottom: 1px solid #1e1e1e;
            min-height: 34px;
            overflow-x: auto;
        }

            nav.tabs button {
                background: #1e1e1e;
                border: 2px solid #2a2a2a;
                padding: 5px 11px;
                border-radius: 6px;
                font-size: 0.7rem;
                color: #8b949e;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 6px;
                user-select: none;
                opacity: 0;
                transform: translateY(0);
                animation: fadeInTab 0.3s forwards;
                transition: transform 0.15s ease-in-out, background 0.15s, border 0.15s, color 0.15s;
                position: relative;
            }

                nav.tabs button.active {
                    background: #1e1e1e;
                    border: 2px solid #ff6b35;
                    color: #ff8555;
                    box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
                    transform: translateY(2px);
                }

                nav.tabs button:hover:not(.active) {
                    background: #1e1e1e;
                    border-color: #ff8555;
                    color: #c9d1d9;
                }

                nav.tabs button:active {
                    transform: translateY(2px);
                }

        @keyframes fadeInTab {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutTab {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-8px);
            }
        }

        nav.tabs button.closing {
            animation: fadeOutTab 0.3s forwards;
        }

        nav.tabs .close-btn {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-left: 4px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: inherit;
            transition: opacity 0.2s ease;
        }

            nav.tabs .close-btn:hover {
                opacity: 1;
            }

        nav.tabs .add-tab {
            width: 20px;
            height: 20px;
            font-size: 0.6rem;
            color: #ff8555;
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-left: 6px;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

            nav.tabs .add-tab:hover {
                background: #1e1e1e;
                color: #ff6b35;
                border-color: #ff6b35;
                transform: scale(1.1);
            }

            nav.tabs .add-tab i {
                font-size: 0.6rem;
                pointer-events: none;
            }

        #editors-container {
            flex: 1;
            position: relative;
            background: #191919;
        }

        .editor-instance {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

            .editor-instance.active {
                display: block;
                z-index: 1;
            }

        .tab-content {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tab-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100px;
        }

        input.rename-input {
            font-family: 'Poppins', sans-serif;
            font-size: 0.7rem;
            background: #1e1e1e;
            color: #e6edf3;
            border: 1px solid #ff6b35;
            border-radius: 4px;
            padding: 2px 6px;
            width: 100px;
        }
    </style>
</head>
<body>
    <nav class="tabs" id="tabs">
        <button class="add-tab" id="addTabBtn"><i class="fas fa-plus"></i></button>
    </nav>
    <div id="editors-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        let models = {}, editors = {}, activeTab = null, fileCounter = 1, monacoInstance;
        const tabsContainer = document.getElementById('tabs');
        const editorsContainer = document.getElementById('editors-container');
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], () => {
            monacoInstance = monaco;
            monaco.editor.defineTheme('flareTheme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '6e7681', fontStyle: 'italic' },
                    { token: 'keyword', foreground: 'ff8555', fontStyle: 'bold' },
                    { token: 'string', foreground: 'ffa657' },
                    { token: 'number', foreground: 'ffa657' },
                    { token: 'function', foreground: 'ffb366' },
                    { token: 'variable', foreground: 'ff9a4d' },
                ],
                colors: {
                    'editor.background': '#191919',
                    'editor.foreground': '#e6edf3',
                    'editor.lineHighlightBackground': '#1e1e1e',
                    'editorLineNumber.foreground': '#6e7681',
                    'editorLineNumber.activeForeground': '#ff8555',
                    'editor.selectionBackground': '#ff6b354d',
                    'editor.inactiveSelectionBackground': '#ff6b3526',
                    'editorCursor.foreground': '#ff8555',
                    'editorWidget.background': '#1e1e1e',
                    'editorWidget.border': '#ff6b35',
                    'editorSuggestWidget.background': '#1e1e1e',
                    'editorSuggestWidget.border': '#2a2a2a',
                    'editorSuggestWidget.selectedBackground': '#2a2a2a',
                    'editorHoverWidget.background': '#1e1e1e',
                    'editorHoverWidget.border': '#ff6b35',
                }
            });
            addNewTab('main.lua');
        });
        
        // Manual layout update on window resize
        window.addEventListener('resize', () => {
            Object.values(editors).forEach(editor => {
                if (editor) editor.layout();
            });
        });
        
        function addNewTab(name) {
            const filename = name || `main${fileCounter++}.lua`;
            const model = monacoInstance.editor.createModel('print("Flare")', 'lua');
            models[filename] = model;
            const editorDiv = document.createElement('div');
            editorDiv.id = `editor-${filename}`;
            editorDiv.className = 'editor-instance';
            editorsContainer.appendChild(editorDiv);
            editors[filename] = monacoInstance.editor.create(editorDiv, {
                model: model,
                theme: 'flareTheme',
                fontSize: 14,
                fontFamily: "'JetBrains Mono', 'Consolas', 'Courier New', monospace",
                fontLigatures: true,
                automaticLayout: false,
                smoothScrolling: true,
                cursorSmoothCaretAnimation: 'on',
                cursorBlinking: 'smooth'
            });
            
            // Initial layout
            setTimeout(() => {
                if (editors[filename]) {
                    editors[filename].layout();
                }
            }, 0);
            
            createTab(filename);
            switchTab(filename);
        }
        function createTab(filename) {
            const tab = document.createElement('button');
            tab.dataset.file = filename;
            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            const icon = document.createElement('i');
            icon.className = 'fas fa-fire';
            const label = document.createElement('span');
            label.className = 'tab-label';
            label.textContent = filename;
            const closeBtn = document.createElement('span');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = e => {
                e.stopPropagation();
                closeTab(filename, tab);
            };
            tabContent.appendChild(icon);
            tabContent.appendChild(label);
            tab.appendChild(tabContent);
            tab.appendChild(closeBtn);
            tab.onclick = () => {
                if (!tab.querySelector('input.rename-input')) switchTab(filename);
            };
            tab.ondblclick = e => {
                e.stopPropagation();
                renameTab(tab, label);
            };
            tabsContainer.insertBefore(tab, document.getElementById('addTabBtn'));
        }
        function renameTab(tab, labelElement) {
            const currentName = tab.dataset.file;
            const input = document.createElement('input');
            input.className = 'rename-input';
            input.value = currentName;
            labelElement.replaceWith(input);
            input.focus();
            input.select();
            input.onblur = () => finishRename(input, tab, currentName);
            input.onkeydown = e => {
                if (e.key === 'Enter') input.blur();
                if (e.key === 'Escape') input.replaceWith(labelElement);
            };
        }
        function finishRename(input, tab, oldName) {
            const newName = input.value.trim();
            if (!newName || models[newName]) return input.replaceWith(document.createTextNode(oldName));
            models[newName] = models[oldName];
            delete models[oldName];
            editors[newName] = editors[oldName];
            delete editors[oldName];
            const div = document.getElementById(`editor-${oldName}`);
            div.id = `editor-${newName}`;
            tab.dataset.file = newName;
            const label = document.createElement('span');
            label.className = 'tab-label';
            label.textContent = newName;
            input.replaceWith(label);
            switchTab(newName);
        }
        function switchTab(filename) {
            if (!models[filename]) return;
            activeTab = filename;
            [...tabsContainer.children].forEach(tab => {
                tab.classList.toggle('active', tab.dataset.file === filename);
            });
            [...editorsContainer.children].forEach(div => {
                div.classList.remove('active');
            });
            const activeDiv = document.getElementById(`editor-${filename}`);
            if (activeDiv) {
                activeDiv.classList.add('active');
                // Layout editor when switching tabs
                if (editors[filename]) {
                    setTimeout(() => {
                        editors[filename].layout();
                    }, 0);
                }
            }
        }
        function closeTab(filename, tab) {
            tab.classList.add('closing');
            setTimeout(() => tab.remove(), 300);
            if (editors[filename]) {
                editors[filename].dispose();
                delete editors[filename];
            }
            if (models[filename]) {
                models[filename].dispose();
                delete models[filename];
            }
            document.getElementById(`editor-${filename}`)?.remove();
            if (activeTab === filename) {
                const remaining = Object.keys(models);
                if (remaining.length > 0) switchTab(remaining[0]);
                else activeTab = null;
            }
        }
        document.getElementById('addTabBtn').onclick = () => addNewTab();
        window.getEditorValue = () => activeTab ? editors[activeTab].getValue() : '';
        window.setEditorValue = content => {
            if (activeTab) editors[activeTab].setValue(content);
        };
    </script>
</body>
</html>
